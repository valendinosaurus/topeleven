<div 
  class="shared-nav__main"
  [class.shared-nav__main--toggled]="menuToggled && isMobileMode"
>
  <div class="shared-nav__mobile-header">
    <div class="shared-nav__menu-button">
      <button 
        (click)="toggleMenu()"
        mat-button
      >
        <mat-icon>
          menu
        </mat-icon>
      </button>
    </div>

    <h1 class="shared-nav__title--mobile">
      TopEleven Manager
    </h1>
  </div>

  <div 
    class="shared-nav__wrapper"
  >
    <h1 class="shared-nav__title">
      TopEleven Manager
    </h1>
    <a [routerLink]="['/my-players']" (click)="toggleMenu()">
      <div class="shared-nav__item">
        My Players
      </div>
    </a>
    <a [routerLink]="['/my-team']" (click)="toggleMenu()">
      <div class="shared-nav__item">
        My Team
      </div>
    </a>
    <a [routerLink]="['/training']" (click)="toggleMenu()">
      <div class="shared-nav__item">
        Training
      </div>
    </a>
    <a [routerLink]="['/counter-formations']" (click)="toggleMenu()">
      <div class="shared-nav__item">
        Counter Formations
      </div>
    </a>
    <a [routerLink]="['/about']" (click)="toggleMenu()">
      <div class="shared-nav__item">
        About
      </div>
    </a>
    <a 
      *ngIf="!(loggedIn$ | async)"
      href="#"
      (click)="login($event)"
    >
      <div class="shared-nav__item">
        Login
      </div>
    </a>
    <a 
      *ngIf="(loggedIn$ | async)"
      href="#"
      (click)="logout()"
    >
      <div class="shared-nav__item">
        {{ (user$ | async)?.nickname }} <br>
        <span class="shared-nav__item-logout">
          Logout
        </span>
      </div>
    </a>
  </div>
</div>
