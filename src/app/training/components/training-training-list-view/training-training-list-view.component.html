<div class="training-training-list">

  <h1>
    Efficiency per training session
  </h1>

  <div class="training-training-list__filter">
    <app-shared-simple-position-checkboxes
      *ngIf="allPositions$ | async as positions"
      [allPositions]="positions"
      (positionsSelected)="filterByPositions($event)"
  ></app-shared-simple-position-checkboxes>
  </div>

  <div class="row">
    <ng-container *ngFor="let item of combinedObjects$ | async">
      <div class="col-12 col-lg-6 col-xl-4">
        <app-training-training-view 
          [combinedObject]="item"
          [selectedPositions]="selectedPositions$ | async"
        ></app-training-training-view>
      </div>
    </ng-container>
  </div>
</div>
