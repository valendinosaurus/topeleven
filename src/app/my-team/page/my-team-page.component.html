<mat-tab-group>
  <mat-tab label="My Team">
    <h1 class="main-header">My Team</h1>
    <app-my-team
      [userId]="userId$ | async"
    ></app-my-team>
  </mat-tab>

  <mat-tab label="Development" *ngIf="userId$ | async as userId">
    <app-my-team-development
      [userId]="userId"
    ></app-my-team-development>
  </mat-tab>
</mat-tab-group>
