<mat-tab-group>
  <mat-tab label="My Team">
    <app-my-team
      [userId]="userId$ | async"
    ></app-my-team>
  </mat-tab>

  <mat-tab label="Development" *ngIf="userId$ | async as userId">
    <app-my-team-development
      [userId]="userId"
    ></app-my-team-development>
  </mat-tab>

  <mat-tab label="Counter Formations">
    <app-counter-formations-list-view></app-counter-formations-list-view>
  </mat-tab>
</mat-tab-group>
