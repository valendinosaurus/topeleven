<div class="my-team-drag-drop-list-stats">
  <div class="my-team-drag-drop-list-stat">
    <h2>
      Starting White Skill %
    </h2>
    <h1>
      {{ getStartingValue() }}%
    </h1>
  </div>
  
  <div class="my-team-drag-drop-list-stat my-team-drag-drop-list-stat--overall">
    <h2>
      Overall White Skill %
    </h2>
    <h1>
      {{ getOverallValue() }}%
    </h1>
  </div>
  
  <button 
    class="my-team__new-player-hint"
    (click)="nextSeason()"
    mat-raised-button
  >
    NEXT SAISON
  </button>

  <app-my-team-new-snapshot-button *ngIf="userId"
    [allPlayers]="players"
    [userId]="userId"
  ></app-my-team-new-snapshot-button>
</div>

<div class="my-team-drag-drop-list" cdkDropList (cdkDropListDropped)="drop($event)">   
  <ng-container *ngFor="let player of players">
    <app-my-team-player-panel 
      class="drag-drop-list-item"
      [player]="player"
      [allPositions]="allPositions"
      cdkDrag
    >
    </app-my-team-player-panel>
  </ng-container>
</div>
